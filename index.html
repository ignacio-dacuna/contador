<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/js/index.js" defer></script>
    <title>Contador de truco</title>
</head>
<body>
    <header>
        <h1 class="titulo">Contador de Truco</h1>
    </header>
    <main>
        <div class="container">
            <div class="jugador1">
                <h2 class="titulito">Nosotros</h2>
                <div class="btn">
                    <button class="grande incr" id="incr">+</button>
                </div>
                <div class="cont">
                    <p class="p contar" id="contar">0</p>
                </div>
                <div class="btn">
                    <button class="grande decr" id="decr">-</button>
                </div>
            </div>
            <div class="jugador2">
                <h2 class="titulito">Ellos</h2>
                <div class="btn">
                    <button class="grande incr" id="incr2">+</button>
                </div>
                <div class="cont">
                    <p class="p contar" id="contar2">0</p>
                </div>
                <div class="btn">
                    <button class="grande decr" id="decr2">-</button>
                </div>
            </div>
        </div>
        <div class="re">
            <button class="gra reset" id="reset">Reset</button>
        </div>
    </main>
    <footer>
        <p class="foot">By Dacu  :)</p>
    </footer>
</body>
</html>
